{% include 'base.html' %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'organizer/style.css' %}">
<h3><div class = "text-center mb-4 p-3 mb-2 bg-custom text-white"> Student Profile</div></h3>

<dl class="row ml-2 pl-2">
    <dt class="col-sm-3 ml-2 pl-2">  <i class="bi bi-file-person"></i> Username</dt>
    <dd class="col-sm-9 ml-2 pl-2">{{ user.username }} </dd>

    <dd class="col-sm-9 ml-2 pl-2">
      <p>{{ user.email}} </p>
    </dd>
</dl>

      <th scope="col">Days</th>
      <th scope="col">Timing</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>

    <td><i class="bi bi-clock"></i> {{course.timing}}</td>
    <form action="{% url 'organizer:leave_class' course.class_name%}" method="post">
      {% csrf_token %}

</tbody>
